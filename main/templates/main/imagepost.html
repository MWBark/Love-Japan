{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-8 card m-3">
        <img src="{{ imagepost.image.url }}" class="card-img-top mt-3" alt="{{ imagepost.title }}">
        <div class="card-body">
            <h5 class="card-title">{{ imagepost.title }} by {{ imagepost.uploader }}</h5>
            <p class="card-text">{{ imagepost.message }}</p>
            <p class="card-text"><small class="text-body-secondary">Created on {{ imagepost.created_on }}</small></p>
        </div>
    </div>
</div>
{% endblock %}
