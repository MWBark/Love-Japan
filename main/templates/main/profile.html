{% extends "base.html" %}

{% block content %}

<div class="card mb-3">
    <div class="row g-0 justify-content-center">
        <div class="col-md-4">
            <img src="..." class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-6">
            <div class="card-body">
                <h5 class="card-title">{{ profile.user.username }}</h5>
                <p class="card-text">
                    {{ profile.bio }}
                </p>
                <p class="card-text">
                    <small class="text-body-secondary">
                        Joined {{ profile.user.date_joined }}
                    </small>
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
