{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
        {% for imagepost in imagepost_list %}
        <img src="{{ imagepost.image.url }}" alt="{{ imagepost.title }}" class="img-thumbnail">
        {% endfor %}
    </div>
</div>

{% endblock content %}
