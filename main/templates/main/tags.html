{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    {% for tag in tags %}
    <div class="card col-lg-3 col-md-4 col-sm-6 mt-3" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title text-center">
                <a href="{% url 'tag' tag.slug %}">{{ tag }}</a>
            </h5>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
