{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    {% for n in notifications %}
    <div class="col-8 card m-3">
        <div class="card-body">
            <p class="card-text">{{ n.message }}</p>
            <p class="card-text"><small class="text-body-secondary">{{ n.created_on }}</small></p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
