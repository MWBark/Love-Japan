{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    {% for n in unread_notifications %}
    <div class="col-lg-6 col-sm-8 card m-3">
        <div class="card-body">
            <p class="card-text">{{ n.message }}</p>
            <p class="card-text"><small class="text-body-secondary">{{ n.created_on }}</small></p>
            <a href="{% url 'notification_is_read' n.id %}">
                <button class="btn btn-primary">Mark as read</button>
            </a>
        </div>
    </div>
    {% endfor %}
    {% for n in read_notifications %}
    <div class="col-lg-6 col-sm-8 card m-3">
        <div class="card-body">
            <p class="card-text">{{ n.message }}</p>
            <p class="card-text"><small class="text-body-secondary">{{ n.created_on }}</small></p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
